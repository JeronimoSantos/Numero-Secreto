<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo do número secreto</title>
</head>

<body>
    <div class="container">
        <div class="container__conteudo">
            <img src="./img/Sonic.png" alt="robô mergulhador" class="container__imagem-robo" 
            width="450"/>
            <div class="container__informacoes">
                <img src="./img/moeda sonic.png" alt="ícone de um troféu" 
                width="100"/>
                 <div class="container__texto">
                    <h1>Você <span class="container__texto-azul">acertou!</span></h1>
                    <h2>Parabéns! Você descobriu o <span class="container__texto-azul"> número secreto!</span></h2>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" defer></script>
</body>

</html>
